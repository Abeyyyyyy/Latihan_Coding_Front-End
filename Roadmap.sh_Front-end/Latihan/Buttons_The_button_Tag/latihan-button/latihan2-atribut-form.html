<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 2 - Atribut Form</title>
</head>
<body>
  <h2>Form Login</h2>

  <form id="loginForm">
    <label>Username:</label><br>
    <input type="text" name="username"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>
  </form>

  <!-- Tombol di luar form -->
  <button type="submit" form="loginForm">
    Login
  </button>
</body>
</html>
