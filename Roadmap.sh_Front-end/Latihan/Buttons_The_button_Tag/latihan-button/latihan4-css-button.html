<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 4 - CSS Button</title>

  <style>
    .btn-primary {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-danger {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>Button dengan CSS</h2>

  <button class="btn-primary">Simpan</button>
  <button class="btn-danger">Hapus</button>
</body>
</html>
