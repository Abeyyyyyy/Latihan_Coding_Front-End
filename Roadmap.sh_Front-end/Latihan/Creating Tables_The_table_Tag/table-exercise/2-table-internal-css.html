<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel dengan Internal CSS</title>

  <style>
    table {
      width: 60%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
  </style>

</head>
<body>

  <h1>Data Siswa</h1>

  <table>
    <tr>
      <th>Nama</th>
      <th>Kelas</th>
      <th>Jurusan</th>
    </tr>
    <tr>
      <td>Andi</td>
      <td>XII</td>
      <td>RPL</td>
    </tr>
    <tr>
      <td>Siti</td>
      <td>XI</td>
      <td>DKV</td>
    </tr>
  </table>

</body>
</html>
