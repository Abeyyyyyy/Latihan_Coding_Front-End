<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Inline CSS</title>
</head>
<body>

  <h1>Inline CSS</h1>

  <table style="width: 50%; border-collapse: collapse;">
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Barang</th>
      <th style="border: 1px solid black; padding: 8px;">Harga</th>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">Buku</td>
      <td style="border: 1px solid black; padding: 8px;">Rp10.000</td>
    </tr>
  </table>

</body>
</html>
