<!DOCTYPE html>
<html>
<head>
  <title>Tabel Dasar</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Data Penduduk</h2>

<table>
  <tr>
    <th scope="col">Nama</th>
    <th scope="col">Kota</th>
    <th scope="col">Negara</th>
  </tr>
  <tr>
    <td>John</td>
    <td>New York</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Alice</td>
    <td>London</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Paris</td>
    <td>France</td>
  </tr>
</table>

</body>
</html>
