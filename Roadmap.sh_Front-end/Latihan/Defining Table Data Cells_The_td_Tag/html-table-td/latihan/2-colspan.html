<!DOCTYPE html>
<html>
<head>
  <title>Tabel Colspan</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Personal Info</h2>

<table>
  <tr>
    <th colspan="3">Personal Info</th>
  </tr>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Occupation</th>
  </tr>
  <tr>
    <td>John</td>
    <td>30</td>
    <td>Doctor</td>
  </tr>
  <tr>
    <td>Alice</td>
    <td>25</td>
    <td>Engineer</td>
  </tr>
</table>

</body>
</html>
