<!DOCTYPE html>
<html>
<head>
  <title>Jadwal Konferensi</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Jadwal Konferensi</h2>

<table>
  <tr>
    <th scope="col">Waktu</th>
    <th scope="col">Acara</th>
  </tr>
  <tr>
    <td>09:00</td>
    <td>Keynote</td>
  </tr>
  <tr>
    <td>10:00</td>
    <td rowspan="2">Workshop A</td>
  </tr>
  <tr>
    <td>11:00</td>
  </tr>
  <tr>
    <td>12:00</td>
    <td>Lunch</td>
  </tr>
  <tr>
    <td>13:00</td>
    <td rowspan="2">Workshop B</td>
  </tr>
  <tr>
    <td>14:00</td>
  </tr>
  <tr>
    <td>15:00</td>
    <td>Closing Remarks</td>
  </tr>
</table>

</body>
</html>
