<!DOCTYPE html>
<html>
<head>
  <title>Anggaran Bulanan</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Anggaran Bulanan</h2>

<table>
  <tr>
    <th scope="col">Kategori</th>
    <th scope="col">Januari</th>
    <th scope="col">Februari</th>
    <th scope="col">Maret</th>
  </tr>
  <tr>
    <th scope="row">Pendapatan</th>
    <td>Rp5.000.000</td>
    <td>Rp5.200.000</td>
    <td>Rp5.100.000</td>
  </tr>
  <tr>
    <th scope="row">Pengeluaran</th>
    <td>Rp3.000.000</td>
    <td>Rp3.200.000</td>
    <td>Rp3.100.000</td>
  </tr>
  <tr>
    <th scope="row">Tabungan</th>
    <td>Rp2.000.000</td>
    <td>Rp2.000.000</td>
    <td>Rp2.000.000</td>
  </tr>
</table>

</body>
</html>
