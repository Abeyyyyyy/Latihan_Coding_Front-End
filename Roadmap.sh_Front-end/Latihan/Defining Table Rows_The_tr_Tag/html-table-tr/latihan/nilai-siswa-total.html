<!DOCTYPE html>
<html>
<head>
  <title>Nilai Siswa</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Nilai Siswa</h2>

<table id="nilai">
  <tr>
    <th>Nama</th>
    <th>Matematika</th>
    <th>Sains</th>
    <th>Bahasa Inggris</th>
    <th>Total</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>90</td>
    <td>85</td>
    <td>95</td>
    <td></td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>80</td>
    <td>78</td>
    <td>82</td>
    <td></td>
  </tr>
</table>

<script>
  const rows = document.querySelectorAll("#nilai tr");
  for (let i = 1; i < rows.length; i++) {
    const cells = rows[i].children;
    const total =
      parseInt(cells[1].innerText) +
      parseInt(cells[2].innerText) +
      parseInt(cells[3].innerText);
    cells[4].innerText = total;
  }
</script>

</body>
</html>
