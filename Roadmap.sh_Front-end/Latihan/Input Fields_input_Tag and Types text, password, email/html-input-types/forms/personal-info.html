<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Informasi Pribadi</title>
</head>
<body>

<h2>Form Informasi Pribadi</h2>

<form action="#" method="POST">

  <label>Nama Depan</label><br>
  <input type="text" name="firstName" required><br><br>

  <label>Nama Belakang</label><br>
  <input type="text" name="lastName" required><br><br>

  <label>Email</label><br>
  <input type="email" name="email" required><br><br>

  <label>Password</label><br>
  <input type="password" name="password" minlength="8" required><br><br>

  <label>Kota</label><br>
  <input type="text" name="city" maxlength="50"><br><br>

  <label>Provinsi</label><br>
  <input type="text" name="province" size="2"><br><br>

  <button type="submit">Kirim</button>

</form>

</body>
</html>
