<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Resep</title>
</head>
<body>

<h2>Kirim Resep Anda</h2>

<form action="#" method="POST">

  <label>Nama Resep</label><br>
  <input type="text"
         name="recipeName"
         placeholder="Masukkan nama resep"
         required><br><br>

  <label>Nama Anda</label><br>
  <input type="text"
         name="authorName"
         required><br><br>

  <label>Password</label><br>
  <input type="password"
         name="password"
         minlength="8"
         required><br><br>

  <label>Konfirmasi Password</label><br>
  <input type="password"
         name="confirmPassword"
         required><br><br>

  <label>Email</label><br>
  <input type="email"
         name="email"
         placeholder="Masukkan email Anda"
         required><br><br>

  <label>Website</label><br>
  <input type="text"
         name="website"
         placeholder="URL website Anda"><br><br>

  <button type="submit">Kirim Resep</button>

</form>

</body>
</html>
