<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Exercises</title>
</head>
<body>
    <h1>HTML Attributes Exercises</h1>

    <!-- Image Gallery -->
    <h2>Image Gallery</h2>
    <img src="https://via.placeholder.com/300x200?text=Image1" alt="Placeholder image 1" width="300" height="200" title="A beautiful landscape view">
    <img src="https://via.placeholder.com/300x200?text=Image2" alt="Placeholder image 2" width="300" height="200" title="A city skyline at sunset">
    <img src="https://via.placeholder.com/300x200?text=Image3" alt="Placeholder image 3" width="300" height="200" title="A close-up of a flower">

    <!-- Navigation Menu -->
    <h2>Navigation Menu</h2>
    <nav>
        <a href="#home" title="Go to the home page" id="home-link" style="color: blue; font-size: 18px;">Home</a>
        <a href="#about" title="Learn more about us" id="about-link" style="color: green; font-size: 18px;">About</a>
        <a href="#contact" title="Get in touch with us" id="contact-link" style="color: red; font-size: 18px;">Contact</a>
    </nav>

    <!-- Product Display -->
    <h2>Product Display</h2>
    <div data-product-id="456" data-product-name="Awesome T-Shirt" data-product-price="19.99" data-product-description="A comfortable and stylish t-shirt.">
        <h3>Awesome T-Shirt</h3>
        <p>Price: $19.99</p>
        <p>Description: A comfortable and stylish t-shirt.</p>
    </div>

</html>
