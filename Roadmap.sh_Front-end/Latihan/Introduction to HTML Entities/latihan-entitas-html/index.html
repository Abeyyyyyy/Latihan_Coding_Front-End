<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Entitas HTML</title>
</head>
<body>

  <!-- 1. Paragraf dengan <, >, dan & -->
  <p>
    The expression <code>a &lt; b &amp;&amp; b &gt; a</code> is always true.
  </p>

  <hr>

  <!-- 2. Tag <a> dengan atribut title menggunakan &quot; -->
  <a href="#" title="Learn more about &quot;HTML Entities&quot;">
    Learn more about HTML Entities
  </a>

  <hr>

  <!-- 3. Spasi non-breaking -->
  <p>
    Halo Tn.&nbsp;Smith, selamat datang di website kami.
  </p>

  <hr>

  <!-- 4. Footer dengan hak cipta -->
  <footer>
    <p>&copy; 2026 Website Saya. All rights reserved.</p>
  </footer>

</body>
</html>
