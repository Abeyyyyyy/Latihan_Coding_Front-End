<!DOCTYPE html>
<html>
<head>
  <title>Tabel Perbandingan Produk</title>
</head>
<body>
  <h2>Product Comparison</h2>
  <table>
    <tr>
      <th>Nama Produk</th>
      <th>Harga</th>
      <th>Rating</th>
      <th>Fitur</th>
    </tr>
    <tr>
      <td>Produk A</td>
      <td>Rp250.000</td>
      <td>4.5</td>
      <td>Fitur 1, Fitur 2, Fitur 3</td>
    </tr>
    <tr>
      <td>Produk B</td>
      <td>Rp300.000</td>
      <td>4.0</td>
      <td>Fitur A, Fitur B, Fitur C</td>
    </tr>
    <tr>
      <td>Produk C</td>
      <td>Rp200.000</td>
      <td>3.5</td>
      <td>Fitur X, Fitur Y, Fitur Z</td>
    </tr>
    <tr>
      <td>Produk D</td>
      <td>Rp350.000</td>
      <td>5.0</td>
      <td>Fitur 1, Fitur 5, Fitur 9</td>
    </tr>
    <tr>
      <th colspan="2">Summary</th>
      <th>Rata-rata Rating</th>
      <th>4.25</th>
    </tr>
  </table>
</body>
</html>
