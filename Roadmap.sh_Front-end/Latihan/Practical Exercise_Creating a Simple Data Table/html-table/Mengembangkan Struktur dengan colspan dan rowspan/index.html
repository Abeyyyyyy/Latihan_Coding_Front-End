<!DOCTYPE html>
<html>
<head>
  <title>Contoh Colspan dan Rowspan</title>
</head>
<body>
  <table>
    <tr>
      <th>Nama</th>
      <th colspan="2">Informasi Kontak</th>
    </tr>
    <tr>
      <th></th>
      <th>Email</th>
      <th>Telepon</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john.doe@email.com</td>
      <td>0812-1234-5678</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>jane.smith@email.com</td>
      <td>0813-5678-1234</td>
    </tr>
    <tr>
      <th rowspan="2">Alamat</th>
      <td>Jl. Merdeka No. 1</td>
      <td>022-123456</td>
    </tr>
    <tr>
      <td>Jl. Sudirman No. 10</td>
      <td>022-654321</td>
    </tr>
  </table>
</body>
</html>
