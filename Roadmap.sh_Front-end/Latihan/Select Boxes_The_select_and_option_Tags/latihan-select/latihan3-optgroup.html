<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan 3 - Optgroup</title>
</head>
<body>
  <h2>Pilih Transportasi</h2>

  <form>
    <label for="transport">Transportasi:</label><br>
    <select name="transport" id="transport">
      <optgroup label="Darat">
        <option value="mobil">Mobil</option>
        <option value="kereta">Kereta</option>
      </optgroup>

      <optgroup label="Udara">
        <option value="pesawat">Pesawat</option>
        <option value="helikopter">Helikopter</option>
      </optgroup>

      <optgroup label="Air">
        <option value="perahu">Perahu</option>
        <option value="kapal_selam">Kapal Selam</option>
      </optgroup>
    </select>
  </form>
</body>
</html>
