<!DOCTYPE html>
<html>
<head>
  <title>Laporan Penjualan</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Laporan Penjualan Bulanan</h2>

<table>
  <tr>
    <th rowspan="2">Wilayah</th>
    <th colspan="3">Produk</th>
  </tr>
  <tr>
    <th>Produk A</th>
    <th>Produk B</th>
    <th>Produk C</th>
  </tr>
  <tr>
    <td>Utara</td>
    <td>120</td>
    <td>150</td>
    <td>180</td>
  </tr>
  <tr>
    <td>Selatan</td>
    <td>200</td>
    <td>170</td>
    <td>210</td>
  </tr>
</table>

</body>
</html>
