<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Alamat</title>
</head>
<body>
  <h2>Alamat Lengkap</h2>

  <form>
    <label for="address">Alamat:</label><br>
    <textarea
      id="address"
      name="address"
      rows="6"
      cols="60"
      placeholder="Masukkan alamat lengkap Anda">
    </textarea><br><br>

    <button type="submit">Simpan</button>
  </form>
</body>
</html>
