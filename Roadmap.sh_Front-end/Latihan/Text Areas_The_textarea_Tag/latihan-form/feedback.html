<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Umpan Balik</title>
</head>
<body>
  <h2>Umpan Balik</h2>

  <form>
    <label for="feedback">Komentar Anda:</label><br>
    <textarea
      id="feedback"
      name="feedback"
      rows="5"
      cols="50"
      placeholder="Tulis umpan balik Anda di sini..."
      maxlength="200"
      required>
    </textarea><br><br>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
