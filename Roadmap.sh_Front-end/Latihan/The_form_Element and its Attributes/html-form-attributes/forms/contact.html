<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kontak</title>
</head>
<body>

<h2>Form Kontak</h2>

<form action="../server/contact.php" method="POST">
  <label>Nama</label><br>
  <input type="text" name="name" required><br><br>

  <label>Email</label><br>
  <input type="email" name="email" required><br><br>

  <label>Subjek</label><br>
  <input type="text" name="subject" placeholder="Judul pesan" required><br><br>

  <label>Pesan</label><br>
  <textarea name="message" rows="4"></textarea><br><br>

  <button type="submit">Kirim</button>
</form>

</body>
</html>
