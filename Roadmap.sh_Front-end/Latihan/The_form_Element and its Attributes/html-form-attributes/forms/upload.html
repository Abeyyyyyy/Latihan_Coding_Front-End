<!DOCTYPE html>
<html>

  <title>Upload File</title>
</head>
<body>

<h2>Upload Dokumen</h2>

<form action="../server/upload.php"
      method="POST"
      enctype="multipart/form-data">

         name="file"
         accept=".pdf,.doc,.docx"
         required><br><br>

  <button type="submit">Upload</button>
</form>

</body>
</html>
