<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Section dengan Header dan Footer</title>
</head>
<body>

  <main>

    <section>
      <header>
        <h2>Bagian Pertama</h2>
      </header>

      <p>
        Ini adalah isi dari bagian pertama.
      </p>

      <footer>
        <p>Akhir bagian pertama</p>
      </footer>
    </section>

    <section>
      <header>
        <h2>Bagian Kedua</h2>
      </header>

      <p>
        Ini adalah isi dari bagian kedua.
      </p>

      <footer>
        <p>Akhir bagian kedua</p>
      </footer>
    </section>

  </main>

</body>
</html>
