<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
</head>
<body>

<h1>Form Pendaftaran</h1>

<form>

  <section id="personal">
    <h2>Informasi Pribadi</h2>

    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
  </section>

  <section id="address">
    <h2>Informasi Alamat</h2>

    <label for="address">Alamat:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="city">Kota:</label><br>
    <input type="text" id="city" name="city"><br><br>
  </section>

  <section id="payment">
    <h2>Informasi Pembayaran</h2>

    <label for="card">Nomor Kartu:</label><br>
    <input type="text" id="card" name="card"><br><br>

    <label for="expiry">Tanggal Kedaluwarsa:</label><br>
    <input type="text" id="expiry" name="expiry"><br><br>
  </section>

  <button type="submit">Kirim</button>

</form>

</body>
</html>
