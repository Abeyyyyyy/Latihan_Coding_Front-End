<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Resep Nasi Goreng</title>
</head>
<body>

    <h1>Resep Nasi Goreng Sederhana</h1>

    <h2>Waktu Persiapan</h2>
    <p>15 menit</p>

    <h2>Bahan-bahan</h2>
    <ul>
        <li>Nasi putih</li>
        <li>Telur</li>
        <li>Bawang putih</li>
        <li>Kecap manis</li>
    </ul>

    <h2>Cara Memasak</h2>
    <ol>
        <li>Panaskan minyak</li>
        <li>Tumis bawang putih</li>
        <li>Masukkan telur dan nasi</li>
        <li>Tambahkan kecap</li>
    </ol>

    <h2>Informasi Gizi</h2>
    <p>Mengandung karbohidrat dan protein.</p>

</body>
</html>
